<!DOCTYPE html>

<html>
	<head>
		<title>Is new year?</title>
		<style>
			html, body {
				margin: 0;
				min-height: 100vh;
			}
			body {			
				display: grid;
				place-items: center;
			}
			h1 {
				font-size: 5rem;
			}
		</style>
	</head>
	<body>
		{% if newyear %}
			<h1>Yes</h1>
		{% else %}
			<h1>No</h1>
		{% endif %}
	</body>
</html>
